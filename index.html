<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="./images/icon-location.svg">
    <title>IP Address Tracking</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

    <!-- Rubik Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />

    <!-- Leaflet CSS -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="top">
            <h1 class="title">IP Address Tracking</h1>
            <form action="" autocomplete="off">
                <input type="text" id="ip-input" autofocus placeholder="Enter the IP Address">
                <button type="submit"><img src="C:\Users\manis\Downloads\submit button.png" alt="Submit Button"></button>
            </form>
            <div class="info" id="info">
                <table class="tabler">
                    <tr>
                        <td class="field-name">IP Address</td>
                        <td class="info-field" id="ip-info"></td>
                    </tr>
                    <tr>
                        <td class="field-name">Location</td>
                        <td class="info-field" id="location-info"></td>
                    </tr>
                    <tr>
                        <td class="field-name">Timebelt</td>
                        <td class="info-field" id="timezone-info"></td>
                    </tr>
                    <tr>
                        <td class="field-name">Internet Service Provider</td>
                        <td class="info-field" id="isp-info"></td>
                    </tr>
                </table>
            </div>
        </div>
        <dialog id="modal">
            <h3><i class="fas fa-exclamation-triangle"></i> wrong ip address</h3>
            <p id="error-message"></p>
            <button id="close-btn">Close</button>
        </dialog>
        <div id="map"></div>
    </main>
    <footer class="footer">
        <div class="social">
            <a class="designer-credit">Designed by Manisankar</a>
            <a href="https://www.instagram.com/manis_vijay_" target="_blank" rel="noopener" title="social-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/manisankar-k-143551230" target="_blank" rel="noopener" title="social-link">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
